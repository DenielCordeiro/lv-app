<section id="carousel">
  <div class="content">
    <div class="row desktop">
      <div class="col-3 arrow-left">
        <a type="button" class="button-left" (click)="moveImage(false)"><i class="bi bi-caret-left-fill"></i></a>
      </div>

      <div class="col-6">
        <div class="carousel-images">
          <div class="images" id="images">
            <img class="item current-item" src="http://source.unsplash.com/random/250x250/?street" alt="street">
            <img class="item" src="http://source.unsplash.com/random/250x250/?animal" alt="animal">
            <img class="item" src="http://source.unsplash.com/random/250x250/?poker" alt="poker">
            <img class="item" src="http://source.unsplash.com/random/250x250/?skate" alt="skate">
          </div>
        </div>
      </div>

      <div class="col-3 arrow-right">
        <a type="button" class="button-right" (click)="moveImage(true)"><i class="bi bi-caret-right-fill"></i></a>
      </div>
    </div>
  </div>
</section>
