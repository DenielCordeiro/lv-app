<section id="topNews">
  <div class="button-add-or-edit-image">
    <i *ngIf="dataNews == undefined" type="button" class="bi bi-plus-circle-dotted" (click)="addOrUpdateImage()"></i>
    <i *ngIf="dataNews !== undefined" type="button" class="bi bi-pencil-square" (click)="addOrUpdateImage()"></i>
    <i *ngIf="dataNews !== undefined" type="button" class="bi bi-trash3-fill" (click)="deleteImage()"></i>

  </div>

  <a type="button" class="card-image" href="{{ this.linkProduct }}">
    <img src="{{ this.imageUrl }}" alt="imagem">
  </a>

  <div class="text-abaut"></div>
</section>
