<button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Entrar
</button>

<form [formGroup]="loginForm">
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Acesse sua conta</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body row">

          <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" value="example@example.com" formControlName="email">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Senha:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" formControlName="password">
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" routerLink="/register">Cadastre-se</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">fechar</button>
          <button type="submit" class="btn btn-primary"  [disabled]="loginForm.invalid">Entrar</button>
        </div>
      </div>
    </div>
  </div>
</form>
