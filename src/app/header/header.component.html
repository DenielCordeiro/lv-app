<section id="header">
  <div class="content">
    <div class="menu">
      <app-menu></app-menu>
    </div>

    <div class="title">
      <span>LOGO</span>
    </div>

    <div class="cart" (click)="openCart()">
      <mat-icon class="material-symbols-outlined">shopping_cart</mat-icon>

      @if (this.productsQuantity != 0) {
        <div class="productsQuantity">
          <span>{{ this.productsQuantity }}</span>
        </div>
      }
    </div>
  </div>
</section>
