<section id="menu-mobile">
  <div class="default-button newsletter" routerLink="/newsletter" (click)="closeMenu('/newsletter')">Newsletter</div>
  <div class="default-button products" (click)="changeMenuProducts()">Acessórios
    <div class="icon-accessories">
      <i class="bi bi-caret-down" *ngIf="isOpen == false"></i>
      <i class="bi bi-caret-up-fill" *ngIf="isOpen == true"></i>
    </div>
  </div>

  <div class="menu-products" *ngIf="this.isOpen == true">
    <div class="default-button all-products" routerLink="/products" (click)="closeMenu('/products')">Todos</div>

    <div class="default-button colections" routerLink="/products/filter/colections" (click)="closeMenu('/products/filter/colections')">Coleções</div>

    <div class="default-button bracelets" routerLink="/products/filter/bracelets" (click)="closeMenu('/products/filter/bracelets')">Pulseiras</div>

    <div class="default-button necklaces" routerLink="/products/filter/necklaces" (click)="closeMenu('/products/filter/necklaces')">Colares</div>

    <div class="default-button chockers" routerLink="/products/filter/chockers" (click)="closeMenu('/products/filter/chockers')">Gargantilhas</div>
  </div>

  <div *ngIf="this.userId !== null" class="default-button profile" routerLink="/profile/{{ this.userId }}" (click)="closeMenu('/profile/{{ this.userId }}')">Minha Conta</div>

  <div *ngIf="this.administrator === true" class="default-button dashboard" routerLink="/dashboard" (click)="closeMenu('/dashboard')">Dashboard</div>

  <div *ngIf="this.userId == null" class="login">
    <app-login></app-login>
  </div>

  <div *ngIf="this.userId !== null" class="logout" (click)="modalLogoutIsOpen()">Sair</div>
</section>

<div class="modal-logout" *ngIf="this.modalLogout == true">
  <h1>Deseja sair da sua conta ?</h1>

  <div class="button-logout" (click)="isLogout()">Sim</div>
  <div class="close-modal-logout"  (click)="modalLogoutIsOpen()">Não</div>
</div>
