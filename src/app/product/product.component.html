<section id="product" *ngFor="let item of products">

  <div class="icons-edit-or-delete">
    <i class="bi bi-pencil-fill" (click)="updateModal()"></i>
    <i class="bi bi-trash3-fill" (click)="deleteModal()"></i>
  </div>

  <div class="desktop">
    <div class="card-product row">
      <div class="product col-7">
        <div class="titles">
          <h1>{{ item?.name }}</h1>
          <h4>{{ item?.description }}</h4>
        </div>

        <h4 *ngIf="item.groups !== ''">Novidade da coleção {{ item?.groups }}</h4>
        <div class="carousel">
          <img src="{{ item?.file?.url }}" class="image my-2" alt="#">
        </div>
      </div>

      <div class="payment col-5">
        <form>
          <div class="valor">
            R$ {{ item?.valor }}
          </div>

          <div class="description">
            <p>tamanho: Este produto da luz violeta possui ajuste manual</p>
          </div>

          <div class="freight my-2">
            <h4> <strong>Calcular Frete</strong> </h4>
            <label for="postalCode">Digite o CEP:</label>
            <input id="postalCode" type="text" class="mx-2">
            <span><i class="bi bi-airplane-engines"></i></span>


            <div class="search" (click)="searchShipping()">Calcular Frete</div>
          </div>
        </form>

        <ng-template>
          <h1>dados de endereço</h1>
        </ng-template>

        <div class="purchaseModal">
          <app-buy></app-buy>
          <h2>adicionar ao carrinho</h2>
        </div>
      </div>
    </div>
  </div>
