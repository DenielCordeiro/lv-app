<section id="content-header">
  <div class="buttons button-send button-add" (click)="modalCreate(null)">
      <span class="mx-2">Adicionar</span>
      <i class="bi bi-plus"></i>
      <i class="bi bi-plus-circle-dotted"></i>
  </div>
</section>

<hr class="my-3">

<section id="cards">
  <div class="content">
    <div class="products">
      <div class="product" *ngFor="let product of products">
        <div class="change-product my-2">
          <div class="update-and-delete-buttons update-product" (click)="modalCreate(product)">
            <span>Editar</span>
            <i class="bi bi-pencil-fill"></i>
          </div>

          <div class="update-and-delete-buttons delete-product" (click)="modalDelete(product)">
            <span>Excluir</span>
            <i class="bi bi-trash3-fill"></i>
          </div>
        </div>

        <div class="card" routerLink="/product/{{ product._id }}">
          <img src="{{ product?.file?.url }}" alt="...">
          <p class="itemTitle">{{ product?.name }}</p>
          <p class="itemValor">{{ product?.valor }} R$</p>
        </div>
      </div>
    </div>
  </div>
</section>
