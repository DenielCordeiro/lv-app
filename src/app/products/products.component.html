<section id="content-header">
  <div class="buttons button-send button-add" (click)="modalCreate(null)">
      <span class="mx-2">Adicionar</span>
      <i class="bi bi-plus"></i>
      <i class="bi bi-plus-circle-dotted"></i>
  </div>
</section>

<hr class="my-3">

<section id="cards">
  <div class="content">
    <div class="products" *ngFor="let product of products">
      <div class="product" routerLink="/product/{{ product._id }}">
        <div class="row change-product my-2">
          <div class="col update-product" (click)="modalCreate(product)">
            <span>Editar</span>
            <i class="bi bi-pencil-fill"></i>
          </div>

          <div class="col delete-product" (click)="modalDelete(product)">
            <span>Excluir</span>
            <i class="bi bi-trash3-fill"></i>
          </div>
        </div>

        <div class="card">
          <img src="{{ product?.file?.url}}" alt="...">
          <p class="itemTitle">{{ product?.name }}</p>
          <p class="itemValor">{{ product?.valor }} R$</p>
        </div>
      </div>
    </div>
  </div>
</section>
