<section id="header">
  <app-header-newsletter></app-header-newsletter>
</section>

<section id="pageTitle">
  <h1 class="titles">Produtos</h1>
</section>

<section id="topMenu">
  <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#filter" aria-expanded="false" aria-controls="filter">
    filtrar por ...
  </button>
  <div class="collapse" id="filter">
    <div class="filters-buttons my-2">
      <button type="button" class="btn btn-primary mx-2">valor</button>
      <button type="button" class="btn btn-secondary mx-2">coleção nova</button>
      <button type="button" class="btn btn-success mx-2">coleção antiga</button>
      <button type="button" class="btn btn-danger mx-2">Pulseiras</button>
      <button type="button" class="btn btn-warning mx-2">colares</button>
      <button type="button" class="btn btn-dark mx-2">gargantilhas</button>
    </div>
  </div>
</section>

<section id="side-menu">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#filterMobile" aria-expanded="false" aria-controls="filterMobile">
          filtrar por ...
        </button>
      </div>

      <div class="col-6 buttons-crud">
        <button>Adicionar</button>
        <button class="mx-3" (click)="updatingProduct(this.productId)">Editar</button>
        <button (click)="updatingProduct(this.productId)">Excluir</button>
      </div>
    </div>
  </div>

  <div class="card card-body collapse" id="filterMobile">
    <button type="button" class="btn btn-primary mb-2">valor</button>
    <button type="button" class="btn btn-secondary mb-2">coleção nova</button>
    <button type="button" class="btn btn-success mb-2">coleção antiga</button>
    <button type="button" class="btn btn-danger mb-2">Pulseiras</button>
    <button type="button" class="btn btn-warning mb-2">colares</button>
    <button type="button" class="btn btn-dark">gargantilhas</button>
  </div>
</section>

<section id="cards">
  <div class="container text-center my-3">
    <div class="row">
      <div class="col-6 mb-3" *ngFor="let item of items">
        <input type="checkbox" id="productChecked" class="check" (click)="productSelected(item?.id, $event)">

        <a routerLink="/product/{{ item.id }}">
          <div class="card">
            <img src="../../assets/img/products/rukia.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h3 class="itemTItle">{{ item.name }}</h3>
              <p class="itemValor">{{ item.valor }}R$</p>
              <span class="itemdescription">{{ item.description }}</span>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
