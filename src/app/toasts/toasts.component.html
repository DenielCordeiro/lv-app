<div class="toast-container">
  <div #toastElement class="toast" [ngClass]="{
    'toast-success': toastType === ToastType.SUCCESS,
    'toast-error': toastType === ToastType.ERROR,
    'toast-warning': toastType === ToastType.WARNING,
    'toast-info': toastType === ToastType.INFO,
  }">
    <div class="message">{{ toastMessage }}</div>
    <div class="close-button" (click)="closeToast()">X</div>
  </div>
</div>
